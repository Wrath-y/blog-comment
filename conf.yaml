app:
  env: development
  log:
    topic: wrath.blog.cc
    output: stdout # file:文件输出,fmt:控制台格式化输出,std(default):控制台标准输出
  aes:
    key: 0123456789abcdef # 16/24/32字节
    fields: #支持忽略大小写模糊匹配，如phone可以匹配到phoneNumber,mobilePhone等
      - secret
      - password
      - phone
redis:
  default:
    address: 127.0.0.1:6379
    min_idle_conns: 5
    pool_size: 200
    #password:
    #db: 0
    #cert: |
    #key: |
    #ca: |
mysql:
  default:
    address: 127.0.0.1:3306
    username: root
    password: 123456
    database: blog
    max_idle_conns: 5
    max_open_conns: 20
    slow_threshold: 1000ms
consul:
  default:
    address: 127.0.0.1:8500
aliyun.oss:
  endpoint:
  bucket:
  access_keyid:
  access_keysecret:
access_whitelist:
  enabled: false # env=testing 该配置无效,强制开启
  ip_list:
    - 127.0.0.1
